<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows-Style Desktop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            background: url('./assets/windows_bg_1.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            transition: background 0.5s ease-in-out;
        }
        .desktop {
            flex-grow: 1;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            padding: 20px;
            gap: 20px;
        }
        .icon {
            width: 80px;
            text-align: center;
            color: white;
            cursor: pointer;
        }
        .icon img {
            width: 50px;
            height: 50px;
        }
        .taskbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            position: relative;
        }
        .taskbar-left {
            display: flex;
            align-items: center;
        }
        .taskbar .taskbar-item {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
        }
        .taskbar .taskbar-item img {
            width: 30px;
            height: 30px;
        }
        .search-bar {
            margin-left: 10px;
        }
        .search-bar input {
            padding: 5px;
            width: 200px;
            border-radius: 5px;
            border: none;
        }
        .clock {
            margin-right: 20px;
        }
        .start-menu {
            position: absolute;
            bottom: 50px;
            left: 10px;
            width: 200px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: none;
            flex-direction: column;
            padding: 10px;
            border-radius: 5px;
        }
        .start-menu a, .start-menu button {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }
        .start-menu a:hover, .start-menu button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="desktop" id="desktop">
        <div class="icon" data-name="Documents">
            <img src="https://via.placeholder.com/50" alt="Folder">
            <p>Documents</p>
        </div>
        <div class="icon" data-name="Browser">
            <img src="https://via.placeholder.com/50" alt="Browser">
            <p>Browser</p>
        </div>
        <div class="icon" data-name="Music">
            <img src="https://via.placeholder.com/50" alt="Music">
            <p>Music</p>
        </div>
    </div>
    <nav class="taskbar">
        <div class="taskbar-left">
            <div class="taskbar-item" id="startButton">
                <img src="./assets/windows.png" alt="Start">
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search...">
            </div>
        </div>
        <div class="taskbar-item">
            <img src="https://via.placeholder.com/30" alt="Documents">
        </div>
        <div class="taskbar-item">
            <img src="https://via.placeholder.com/30" alt="Browser">
        </div>
        <div class="taskbar-item">
            <img src="https://via.placeholder.com/30" alt="Music">
        </div>
        <div class="clock" id="clock"></div>
    </nav>
    <div class="start-menu" id="startMenu">
        <a href="#">Settings</a>
        <a href="#">File Explorer</a>
        <button onclick="changeBackground('yellow')">1</button>
        <button onclick="changeBackground('red')">2</button>
        <button onclick="changeBackground('green')">3</button>
        <button onclick="changeBackground('blue')">4</button>
        <a href="#">Shutdown</a>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('clock').innerText = `${hours}:${minutes}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        document.getElementById('startButton').addEventListener('click', function() {
            const startMenu = document.getElementById('startMenu');
            startMenu.style.display = startMenu.style.display === 'flex' ? 'none' : 'flex';
        });

        document.getElementById('searchInput').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const icons = document.querySelectorAll('.icon');
            
            icons.forEach(icon => {
                const name = icon.getAttribute('data-name').toLowerCase();
                if (name.includes(query)) {
                    icon.classList.remove('hidden');
                } else {
                    icon.classList.add('hidden');
                }
            });
        });

        function changeBackground(color) {
            const backgrounds = {
                'yellow': './assets/windows_bg_1.jpg',
                'red': './assets/windows_bg_2.jpg',
                'green': './assets/windows_bg_3.jpg',
                'blue': './assets/windows_bg_4.jpg'
            };
            document.body.style.transition = 'background 0.5s ease-in-out';
            document.body.style.background = `url('${backgrounds[color]}') no-repeat center center/cover`;
        }
    </script>
</body>
</html>
