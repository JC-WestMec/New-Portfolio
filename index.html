<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Windows-Style Desktop</title>
  </head>
  <body>
    <!-- start desktop -->
    <div class="desktop" id="desktop">
      <div class="icon" data-name="Dog Park">
        <img src="./assets/dog.png" alt="Dog Park Project" />
        <a href="https://codepen.io/Juancarlos-Esquer-Lopez/pen/YzdYGbZ"
          >Dog Park Project</a
        >
        <!-- <p>Dog Park Project</p> -->
      </div>
      <div class="icon" data-name="Guessing Game">
        <img src="./assets/speech-bubble.png" alt="Guessing Game" />
        <a href="https://github.com/JC-WestMec/Guessing-Game">Guessing Game</a>
        <!-- <p>Guessing Game</p> -->
      </div>
      <div class="icon" data-name="Calculator">
        <img src="./assets/calculator.png" alt="Calculator" />
        <a href="https://github.com/JC-WestMec/Calculator">Calculator</a>
        <!-- <p>Calculator</p> -->
      </div>
      <div class="icon" data-name="Soccer">
        <img src="./assets/football.png" alt="Soccer" />
        <a href="https://github.com/JC-WestMec/Soccer-Game">Soccer</a>
        <!-- <p>Soccer</p> -->
      </div>
      <div class="icon" data-name="Past Portfolio">
        <img src="./assets/desktop-computer.png" alt="Past Portfolio" />
        <a href="https://github.com/JC-WestMec/Portfolio ">Past Portfolio</a>
        <!-- <p>Old Portfolio</p> -->
      </div>
      <div class="icon" data-name="Task App">
        <img src="./assets/task.png" alt="Task App" />
        <a href="https://github.com/JC-WestMec/laravel-task-app"
          >Laravel Task App</a
        >
        <!-- <p>Laravel Task App</p> -->
      </div>
      <div class="icon" data-name="Movie Database">
        <img src="./assets/database-storage.png" alt="Movie Database" />
        <a href="https://github.com/JC-WestMec/MovieBase_DB">Movie Database</a>
        <!-- <p>Laravel Task App</p> -->
      </div>
    </div>
    <!-- end desktop -->

    <!-- start taskbar -->
    <nav class="taskbar">
      <div class="taskbar-left">
        <div class="taskbar-item" id="startButton">
          <img src="./assets/windows.png" alt="Start" />
        </div>
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search..." />
        </div>
      </div>
      <div class="taskbar-item">
        <img src="./assets/folder.png" alt="Documents" />
      </div>
      <div class="taskbar-item">
        <img src="./assets/chrome.png" alt="Browser" />
      </div>
      <div class="taskbar-item">
        <img src="./assets/spotify.png" alt="Music" />
      </div>
      <div class="clock" id="clock"></div>
    </nav>
    <!-- end taskbar -->
    <div class="start-menu" id="startMenu">
      <a href="#">Settings</a>
      <a href="#">File Explorer</a>
      <button onclick="changeBackground('yellow')">1</button>
      <button onclick="changeBackground('red')">2</button>
      <button onclick="changeBackground('green')">3</button>
      <button onclick="changeBackground('blue')">4</button>
      <a href="#">Shutdown</a>
    </div>
    <script src="index.js"></script>
  </body>
</html>
